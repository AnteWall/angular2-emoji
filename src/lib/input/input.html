<input type="text" (keyup.enter)="onEnter()" [(ngModel)]="input" (ngModelChange)="onChange($event)" />
<div class="emoji-opener" (click)="togglePopup()"></div>
<div class="emoji-search" [ngClass]="popupAnchor" [hidden]="!popupOpen">
  <div class="search-header">
    <ul class="emoji-categories">
      <li *ngFor="let cat of emojiCategories">{{getEmoji(cat)}}</li>
    </ul>
  </div>
  <div class="emojis-container">

    <span *ngFor="let emoji of getFilteredEmojis()" (click)="onEmojiClick(emoji.code_decimal)" title="{{emoji.aliases[0]}}">
      <span [innerHTML]="emoji.code_decimal"></span>
    </span>
  </div>
</div>
